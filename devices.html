<!DOCTYPE html>  
<html>  
<head>  
    <title>Device List</title>  
    <style>  
        table, th, td {  
            border: 1px solid black;  
            border-collapse: collapse;  
        }  
        th, td {  
            padding: 10px;  
            text-align: left;  
        }  
        th {  
            background-color: #f2f2f2;  
        }  
    </style>  
</head>  
<body>  
  
<h2>Device List</h2>  
  
<table>  
    <tr>  
        <th>Device Name</th>  
        <th>Device Information</th>  
        <th>Used By</th>  
        <th>Buying Time</th>  
    </tr>  
    <tr>  
        <td>Laptop</td>  
        <td>Dell XPS 13</td>  
        <td>John Doe</td>  
        <td>2021-03-15</td>  
    </tr>  
    <tr>  
        <td>Smartphone</td>  
        <td>iPhone 12</td>  
        <td>Jane Smith</td>  
        <td>2021-05-20</td>  
    </tr>  
    <tr>  
        <td>Tablet</td>  
        <td>Samsung Galaxy Tab S7</td>  
        <td>Mike Brown</td>  
        <td>2020-12-01</td>  
    </tr>  
</table>  
  
</body>  
</html>
